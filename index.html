<!DOCTYPE html>
<html lang="es-AR">
	<head>
		<title>hablemos.dev</title>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<meta
			name="description"
			content="hablemos.dev es un stream muy poco serio sobre programacion"
		/>
		<style>
			:root {
				--logo-width: 66;
			}

			html {
				scroll-behavior: smooth;
				height: 100vh;
				height: -webkit-fill-available;
				height: -moz-available;
				height: stretch;
			}

			body {
				background-color: #010;
				font-family: sans-serif;
				margin: 0;
				height: 100vh;
				height: -webkit-fill-available;
				height: -moz-available;
				height: stretch;
			}

			.logo {
				width: 50vmin;
				height: 50vmin;
			}

			a {
				pointer-events: all;
			}

			a svg {
				height: 10vmin;
			}

			aside {
				left: 0;
				height: 100vh;
				height: -webkit-fill-available;
				height: fill-available;
				position: fixed;
				top: 0;
				width: 100vw;
			}

			main {
				align-items: center;
				display: flex;
				flex-direction: column;
				height: -webkit-fill-available;
				height: 100vh;
				height: fill-available;
				justify-content: space-evenly;
				position: relative;
			}

			main span {
				display: flex;
				flex-direction: column;
				align-items: center;
				justify-content: space-around;
			}

			iframe {
				width: 100%;
				height: 100vh;
			}

			.lines,
			.vignette {
				pointer-events: none;
			}

			.lines {
				background-blend-mode: hard-light;
				background-image: url("data:image/svg+xml;charset=utf-8,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20viewBox%3D%220%200%201%202%22%3E%3Cpath%20fill%3D%22%230F5%22%20d%3D%22m0%201v1h1v-1z%22%2F%3E%3C%2Fsvg%3E");
				background-repeat: repeat;
				background-size: 0.5vmin;
				opacity: 5%;
			}

			.vignette {
				box-shadow: inset 0 0 20vmin #000;
			}

			@keyframes reveal {
				0% {
					transform: scaleX(0);
				}
				6% {
					transform: scaleX(calc(5 / var(--logo-width)));
				}
				12% {
					transform: scaleX(calc(11 / var(--logo-width)));
				}
				24% {
					transform: scaleX(calc(17 / var(--logo-width)));
				}
				30% {
					transform: scaleX(calc(20 / var(--logo-width)));
				}
				42% {
					transform: scaleX(calc(26 / var(--logo-width)));
				}
				48% {
					transform: scaleX(calc(33 / var(--logo-width)));
				}
				54% {
					transform: scaleX(calc(39 / var(--logo-width)));
				}
				60% {
					transform: scaleX(calc(45 / var(--logo-width)));
				}
				80% {
					transform: scaleX(calc(48 / var(--logo-width)));
				}
				88% {
					transform: scaleX(calc(54 / var(--logo-width)));
				}
				94% {
					transform: scaleX(calc(60 / var(--logo-width)));
				}
				100% {
					transform: scaleX(1);
				}
			}

			#clipping-path {
				animation: reveal 2s steps(1);
				will-change: transform;
			}
		</style>
	</head>
